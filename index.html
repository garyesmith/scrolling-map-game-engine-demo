<!DOCTYPE html>
<html dir="ltr" lang="en-US">
	<head>
		<meta charset="UTF-8" />
		<title>Scrolling Map Demo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/png" href="./img/player-other.png" /> 
		<link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<script src="./js/easystar.js" type="text/javascript"></script>
		<script src="./js/game.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="scrollmap">
			<h1>Scrolling Map Demo<a href="https://github.com/garyesmith/scrolling-map-game-engine-demo" target="_blank">Source Code</a></h1>
			<div class="scroller">
				<div class="map"></div>
				<div class="player"></div>
			</div>
			<div class="panel">
				<div class="left">
					<p>Level: <span class="level"></span></p>
					<p>Gold :  <span class="gold">0</span></p>
				</div>
				<div class="right">
					<p>Zoom: <select class="zoom"></select>
					</p>
				</div>
			</div>			
		</div>
	</body>
</html>
